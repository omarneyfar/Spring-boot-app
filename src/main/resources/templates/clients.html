<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <link href="../css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <title>Gestion des Clients</title>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="/">Your Logo</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" th:href="@{/}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/clients}">Clients</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/comptes}">Comptes</a>
            </li>
            <!-- Add more navigation links as needed -->
          </ul>
        </div>
      </div>
    </nav>
</header>
<div class="container">
  <h1>Gestion des Clients</h1>
</div>

<!-- Section pour ajouter un client -->
<div id="add-section">
  <div class="container">
    <h2>Ajouter un Client</h2>
    <form th:action="@{/clients/save}" method="POST">
      <table>
        <tr>
          <td>CIN</td>
          <td><input type="text" name="cin" /></td>
        </tr>
        <tr>
          <td>Nom</td>
          <td><input type="text" name="nom" /></td>
        </tr>
        <tr>
          <td>Prénom</td>
          <td><input type="text" name="prenom" /></td>
        </tr>
        <tr>
          <td></td>
          <td><input type="submit" value="Enregistrer" class="btn btn-primary" /></td>
        </tr>
      </table>
    </form>
  </div>
</div>

<!-- Section pour afficher la liste des clients -->
<div id="list-section">
  <div class="container">
    <h2>Liste des Clients</h2>
    <!-- Add error message section -->
    <div th:if="${error}" class="alert alert-danger" role="alert">
      <p th:text="${error}"></p>
    </div>

    <table class="table table-striped">
      <tr>
        <th>CIN</th>
        <th>Nom</th>
        <th>Prénom</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
      <tr th:each="client : ${clients}">
        <td th:text="${client.cin}" />
        <td th:text="${client.nom}" />
        <td th:text="${client.prenom}" />
        <td>
          <a th:href="@{/clients/edit/{cin}(cin=${client.cin})}" class="btn btn-danger">Modifier</a>
        </td>
        <td>
          <a th:href="@{/clients/delete/{cin}(cin=${client.cin})}" class="btn btn-danger">Supprimer</a>
        </td>
      </tr>
    </table>
  </div>
</div>

<script src="../js/bundle.min.js"></script>
<script src="../js/student.js"></script>
<script src="../js/jquery-3.6.0.min.js"></script>
<script src="../js/sweetalert.min.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
